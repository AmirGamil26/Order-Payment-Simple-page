<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--   == Linking of css styling sheet  == -->
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main>
        <img src="img/illustration-hero.svg" alt="illustration">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        <div class="plan">
            <img src="img/icon-music.svg" alt="music">
            <div class="text">
                <h5>Annual Plan</h5>
                <p>$59.99/year</p>
            </div> 
            <a href="#">Change</a> 
        </div>
        <button>Proceed to Payment</button>
        <a href="#">Cancel Order</a>
    </main>
    <div class="attribution">
      <a href=https://github.com/AmirGamil26?tab=repositories" target="_blank"> My Projects</a>
        Coded by <a href="https://github.com/AmirGamil26?tab=repositories">Amir Gamil</a>
      </div>
</body>
</html>
